<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign up form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
            
        <div class="logo">
            <img src="./photo/odin-lined.png" alt="odin-logo">
            <p class="logo-text">ODIN</p>
        </div>
        <!-- odin logo and text -->
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
        <!-- background image credit -->
    </div>
    <div class="form">
        <div class="header">

            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do  eiusmod tempor incididunt ut la </p>
            
            <p>You know you want to.. </p>
            <!-- header text of form element -->
        </div>
        <form action="" method="post">
            <fieldset>
                <p>Let's do This</p>
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
                
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required>
                
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" name="phone-number" id="phone-number" required>
                
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required>
                
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-password" id="confirm-password" oninput="check(this)" required>
            
            </fieldset>
            <!-- form elements -->
            
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="_blank">Log in</a></p>
        </form>
    </div>
    <script language='javascript' type='text/javascript'>
        function check(input) {
            if (input.value != document.getElementById('password').value) {
                input.setCustomValidity('Password Must be Matching.');
            } else {
                // input is valid -- reset the error message
                input.setCustomValidity('');
            }
        }
    </script>    
    </body>
</html>
